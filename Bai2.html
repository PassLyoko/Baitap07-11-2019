<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="HDD/Css/bootstrap.min.css">
	<script type="text/javascript" src="HDD/Js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="HDD/Js/bootstrap.min.js"></script>
	<script type="text/javascript" src="HDD/Js/popper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Bai2.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-12 conten">
					<div class="alert alert-primary" role="alert">
  					Thông tin sản phẩm
					</div>
				</div>
		</div>
		<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<label>Mã sản phẩm:</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<label>Tên sản phẩm:</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<label>Số lượng</label>
					<input type="text" name="" class="form-control">
				</div>
		</div>
		<div class="row mt-3">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<label>Đơn giá:</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<label>Dơn vị tính:</label>
					<select class="form-control">
						<option>Chiếc</option>
						<option>Cái</option>
						<option>Con</option>
					</select>
				</div>
		</div>
		<div class="row mt-3">
				<div class="col-12">
					<div class="alert alert-primary" role="alert">
  					<div class="form-group rounded">
  					<label class="form-check">Thuế</label>
					<div class="form-check">
  					<input class="form-check-input" type="radio" name="exampleRadios" value="option1" >
  					<label class="form-check-label" for="exampleRadios">
   					 VAT(10%)
  					</label>
  					</div>
					<div class="form-check">
  					<input class="form-check-input" type="radio" name="exampleRadios" value="option2" >
  					<label class="form-check-label" for="exampleRadios">
   					 Dịch vụ(5%)
  					</label>
					</div>
					<div class="form-check">
  					<input class="form-check-input" type="radio" name="exampleRadios" value="option3" >
  					<label class="form-check-label" for="exampleRadios">
   					 Khác(20%)
  					</label>
					</div>
					</div>	
					</div>
				</div>
		</div>
		<a href="#" class="col-lg-2 col-md-2 col-sm-12 col-12 form-control bg-success text-decoration-none text-white text-center">Tính tiền</a>
	</div>
</body>
</html>
